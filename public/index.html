<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist Feature</title>
</head>
<body>
  <h1>Wishlist Feature</h1>
  <button id="wishlistBtn">View Wishlist</button>
  <button id="addToWishlistBtn">Add to Wishlist</button>

  <!-- Raw JSON response will be displayed here -->
  <pre id="response"></pre>

  <script>
    // Get response element
    const responseElement = document.getElementById('response');

    // Function to display the raw JSON response
    function showResponse(response) {
      responseElement.textContent = JSON.stringify(response, null, 2); // Pretty-print JSON
    }

    // Handle View Wishlist button click
    document.getElementById('wishlistBtn').addEventListener('click', async () => {
      try {
        const response = await fetch('/wishlist');
        const data = await response.json();
        showResponse(data); // Display the raw JSON response
      } catch (error) {
        console.error('Error:', error);
      }
    });

    // Handle Add to Wishlist button click
    document.getElementById('addToWishlistBtn').addEventListener('click', async () => {
      try {
        const response = await fetch('/wishlist/add', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ item: 'Sample Item' }), // Replace with actual item data
        });
        const data = await response.json();
        showResponse(data); // Display the raw JSON response
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
